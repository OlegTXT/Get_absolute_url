<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

    <h1>Book List</h1>
    <ul>

    {% for book in books %}
        {{ book.list }}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
    {% endfor %}

    </ul>

</body>
</html>
